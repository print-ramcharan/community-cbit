<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Community-CBIT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow-x: hidden;
      background: url('https://via.placeholder.com/1920x1080?text=Login+Background') no-repeat center center/cover;
    }
    .login-container {
      height: 100%;
    }
    .login-card {
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6">
        <div class="card login-card p-4">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs mb-4" id="loginTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button" role="tab" aria-controls="student" aria-selected="true">
                  Student Login
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="club-tab" data-bs-toggle="tab" data-bs-target="#club" type="button" role="tab" aria-controls="club" aria-selected="false">
                  Club Login
                </button>
              </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content" id="loginTabContent">
              <!-- Student Login Form -->
              <div class="tab-pane fade show active" id="student" role="tabpanel" aria-labelledby="student-tab">
                <p class="text-center text-muted">
                  Default credentials: Username: <strong>user</strong> | Password: <strong>password123</strong>
                </p>
                <form id="studentLoginForm">
                  <div class="mb-3">
                    <label for="studentUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="studentUsername" placeholder="Enter username" required>
                  </div>
                  <div class="mb-3">
                    <label for="studentPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="studentPassword" placeholder="Enter password" required>
                  </div>
                  <div id="studentErrorMessage" class="text-danger mb-3" style="display: none;"></div>
                  <button type="submit" class="btn btn-primary w-100">Login as Student</button>
                </form>
              </div>
              <!-- Club Login Form -->
              <div class="tab-pane fade" id="club" role="tabpanel" aria-labelledby="club-tab">
                <p class="text-center text-muted">
                  Default credentials: Username: <strong>club</strong> | Password: <strong>clubpass123</strong>
                </p>
                <form id="clubLoginForm">
                  <div class="mb-3">
                    <label for="clubUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="clubUsername" placeholder="Enter username" required>
                  </div>
                  <div class="mb-3">
                    <label for="clubPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="clubPassword" placeholder="Enter password" required>
                  </div>
                  <div id="clubErrorMessage" class="text-danger mb-3" style="display: none;"></div>
                  <button type="submit" class="btn btn-primary w-100">Login as Club</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Student Login Handling
    document.getElementById("studentLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("studentUsername").value.trim();
      const password = document.getElementById("studentPassword").value.trim();
      const errorMessage = document.getElementById("studentErrorMessage");
      const defaultUsername = "user";
      const defaultPassword = "password123";
      
      if (username === defaultUsername && password === defaultPassword) {
        errorMessage.style.display = "none";
        
        // Create a sample student user object
        const studentUser = {
          name: "Rohith Kumar",
          email: "rohith@example.com",
          memberSince: "2024",
          bio: "An enthusiastic learner and active member of CBIT, passionate about academics and extracurricular activities.",
          profilePic: "/frontend/images/student.jpeg",
          recentActivity: ["Logged in", "Updated profile"]
        };
        
        // Store the student user data in localStorage
        localStorage.setItem("loggedInUser", JSON.stringify(studentUser));
        
        alert("Student Login successful!");
        window.location.href = "student/home.html";
      } else {
        errorMessage.style.display = "block";
        errorMessage.textContent = "Invalid username or password. Please try again.";
      }
    });

    // Club Login Handling
    document.getElementById("clubLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("clubUsername").value.trim();
      const password = document.getElementById("clubPassword").value.trim();
      const errorMessage = document.getElementById("clubErrorMessage");
      const defaultUsername = "club";
      const defaultPassword = "clubpass123";
      
      if (username === defaultUsername && password === defaultPassword) {
        errorMessage.style.display = "none";
        
        // Create a sample club user object
        const clubUser = {
          clubName: "Tech Innovators Club",
          email: "contact@techinnovators.com",
          established: "2020",
          bio: "Tech Innovators Club is dedicated to promoting innovation in technology and fostering collaborations among students.",
          clubLogo: "/frontend/images/club_logo.png",
          recentActivity: ["Posted new event", "Updated club profile"]
        };
        
        // Store the club user data in localStorage
        localStorage.setItem("loggedInUser", JSON.stringify(clubUser));
        
        alert("Club Login successful!");
        window.location.href = "club/homeclub.html";
      } else {
        errorMessage.style.display = "block";
        errorMessage.textContent = "Invalid username or password. Please try again.";
      }
    });
  </script>
</body>
</html>
