<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Event - Community-CBIT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    html, body { overflow-x: hidden; }
  </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#mainNavbar" data-bs-offset="70">
  <div id="nav-placeholder"></div>
  <main class="container my-4">
    <h1 class="text-center mb-4">Edit Event</h1>
    <form id="editEventForm">
      <div class="mb-3">
        <label for="editEventTitle" class="form-label">Event Title</label>
        <input type="text" class="form-control" id="editEventTitle" value="Hacktoberfest 2024" required>
      </div>
      <div class="mb-3">
        <label for="editEventDates" class="form-label">Event Dates</label>
        <input type="text" class="form-control" id="editEventDates" value="26 - 27 October 2024" required>
      </div>
      <div class="mb-3">
        <label for="editEventDescription" class="form-label">Description</label>
        <textarea class="form-control" id="editEventDescription" rows="3" required>Join us for Hacktoberfest 2024 where open source enthusiasts come together to contribute, learn, and celebrate the spirit of collaboration.</textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
  </main>
  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="includes.js"></script>
  <script>
    document.getElementById("editEventForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Event updated successfully!");
      window.location.href = "events_club.html";
    });
  </script>
</body>
</html>
