<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Club Applications - Community-CBIT</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body { overflow-x: hidden; }
    .section { padding: 60px 0; }
  </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#mainNavbar" data-bs-offset="70">
  <div id="nav-placeholder"></div>
  <main class="container my-4">
    <h1 class="text-center mb-4">Student Applications</h1>
    <div class="table-responsive">
      <table class="table table-bordered" id="clubApplicationsTable">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Applicant Name</th>
            <th>Email</th>
            <th>GitHub</th>
            <th>Resume</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="includes.js"></script>
  <script>
    function getStatusBadge(status) {
      if(status === "Accepted") return `<span class="badge bg-success">${status}</span>`;
      if(status === "Rejected") return `<span class="badge bg-danger">${status}</span>`;
      if(status === "Under Consideration") return `<span class="badge bg-warning text-dark">${status}</span>`;
      return status;
    }
    let clubApplications = [
      { id: 1, name: "Vikram Singh", email: "vikram@example.com", github: "https://github.com/vikram", resume: "vikram_resume.pdf", status: "Under Consideration" },
      { id: 2, name: "Priya Desai", email: "priya@example.com", github: "https://github.com/priya", resume: "priya_resume.pdf", status: "Accepted" },
      { id: 3, name: "Amit Kumar", email: "amit@example.com", github: "https://github.com/amit", resume: "amit_resume.pdf", status: "Rejected" }
    ];
    function updateClubApplicationsTable() {
      const tbody = document.getElementById("clubApplicationsTable").querySelector("tbody");
      tbody.innerHTML = "";
      clubApplications.forEach(app => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${app.id}</td>
          <td>${app.name}</td>
          <td>${app.email}</td>
          <td><a href="${app.github}" target="_blank">${app.github}</a></td>
          <td>${app.resume}</td>
          <td>${getStatusBadge(app.status)}</td>
        `;
        tbody.appendChild(row);
      });
    }
    updateClubApplicationsTable();
  </script>
</body>
</html>
